services:
  app:
    build:
      context: .
      dockerfile: ${DOCKERFILE}
    environment:
      DATABASE_URL: ${DATABASE_URL}  
    ports:
      - "3000:3000"
      - "3001:3001"
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - /app/backend/node_modules
      - /app/frontend/node_modules
